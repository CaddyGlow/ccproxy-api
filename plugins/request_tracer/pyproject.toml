[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccproxy-request-tracer"
version = "2.0.0"
description = "Unified request tracer plugin for CCProxy with structured JSON and raw HTTP logging"
dependencies = ["httpx", "aiofiles", "structlog"]
requires-python = ">=3.11"

[project.entry-points."ccproxy.plugins"]
request_tracer = "ccproxy.plugins.request_tracer.plugin:factory"

[tool.hatch.build.targets.wheel]
packages = ["."]
